<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MooStore</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/aabef8c593.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="parent_banner">
        <section class="dflex" id="first_child_banner">
            <nav id="top_nav_left">
                <ul>
                    <li>English&nbsp;<i class="fas fa-caret-down"></i></li>
                    <li>USD&nbsp;<i class="fas fa-caret-down"></i></li>
                    <li>Welcome to our online store! </li>
                </ul>
            </nav>

            <nav id="top_nav_right">
                <ul>
                    
                    <li><i class="far fa-user"></i>&nbsp; My Account <i class="fas fa-caret-down"></i></li>
                    <li><i class="fas fa-heart"></i>&nbsp; Wish List &nbsp;(0)</li>
                    <li></li>
                </ul>
            </nav>
        </section>

        <section class="dflex" id="second_child_banner">
            <div class="dflex" id="header_name_block">
                <div class="logo"><img src="img/Capture.PNG" alt=""></div>
                <div class="header_name_division">
                    <h1>MoonStore</h1>
                    <h3>WORLD ONLINE STORE</h2>
                </div>
            </div>

            <div class="dflex" id="header_search_and_shop_block">
                <div id="header_search_block">
                    <input type="search" placeholder="Enter your keyword">
                    <button>Search</button>
                </div>

                <div class="dflex" id="header_shop_block">
                    <div class="shopping_cart"><i class="fas fa-shopping-cart"></i></div>
                    
                    <div class="shopping_cart_name">
                        <h2>SHOPPING CART</h2>
                        <h3 class="sub_shopping_cart_name">3 item(s) - $254.00</h3>
                    </div>
                </div>
            </div>
        </section>

        <section id="third_child_banner">
            <nav>
                <ul>
                    <li>HOME</li>
                    <li>COLLECTION</li>
                    <li>WOMEN</li>
                    <li>MEN</li>
                    <li>PAGE</li>
                    <li>BLOG</li>
                    <li>MORE</li>
                </ul>
            </nav>
        </section>
    </section>

    <section>
        <img src="img/body.PNG" width="100%">
    </section>

</body>
</html>
